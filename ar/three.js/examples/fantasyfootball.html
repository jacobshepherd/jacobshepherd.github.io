<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='vendor/three.js/build/three.min.js'></script>
<script src="vendor/three.js/examples/js/loaders/GLTF2Loader.js"></script>
<script src="vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Arial; font-weight:bold; color: #b2d236;'>
    <div style='position: absolute; top: 5px; left:40px; width:100%; text-align: center; z-index: 1;'>
        POINT YOUR CAMERA<br />at the AR code -1 need link to >> bit.ly/AI_Football
    </div>
    <div style='position: absolute; left: 80px; top: 0px; width:100%; z-index: 1;'>
        <img src="../../data/images/arintouch_50x50.png" height="48" width="48" />
    </div>
    <script>
        window.onload = function () {
            
        }

        //////////////////////////////////////////////////////////////////////////////////
        //		Init
        //////////////////////////////////////////////////////////////////////////////////

        // init renderer
        var renderer = new THREE.WebGLRenderer({
            // antialias	: true,
            alpha: true
        });
        renderer.setClearColor(new THREE.Color('lightgrey'), 0)
        // renderer.setPixelRatio( 1/2 );
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute'
        renderer.domElement.style.top = '0px'
        renderer.domElement.style.left = '0px'
        document.body.appendChild(renderer.domElement);

        // array of functions for the rendering loop
        var onRenderFcts = [];

        // init scene and camera
        var scene = new THREE.Scene();

        //////////////////////////////////////////////////////////////////////////////////
        //		Initialize a basic camera
        //////////////////////////////////////////////////////////////////////////////////

        // Create a camera
        var camera = new THREE.Camera();
        scene.add(camera);

        ////////////////////////////////////////////////////////////////////////////////
        //          handle arToolkitSource
        ////////////////////////////////////////////////////////////////////////////////

        var arToolkitSource = new THREEx.ArToolkitSource({
            // to read from the webcam
            sourceType: 'webcam',

            // to read from an image
            // sourceType : 'image',
            // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',

            // to read from a video
            // sourceType : 'video',
            // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
        })

        arToolkitSource.init(function onReady() {
            onResize()
        })

        // handle resize
        window.addEventListener('resize', function () {
            onResize()
        })
        function onResize() {
            arToolkitSource.onResize()
            arToolkitSource.copySizeTo(renderer.domElement)
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
            }
        }
        ////////////////////////////////////////////////////////////////////////////////
        //          initialize arToolkitContext
        ////////////////////////////////////////////////////////////////////////////////


        // create atToolkitContext
        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
            detectionMode: 'mono',
            maxDetectionRate: 30,
            canvasWidth: 80 * 3,
            canvasHeight: 60 * 3,
        })
        // initialize it
        arToolkitContext.init(function onCompleted() {
            // copy projection matrix to camera
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());

            //not compatible with ios 11
            //var audio = new Audio("https://raw.githubusercontent.com/jacobshepherd/jacobshepherd.github.io/master/ar/data/sound/eagle.mp3");
            //audio.play();
        })

        // update artoolkit on every frame
        onRenderFcts.push(function () {
            if (arToolkitSource.ready === false) return

            arToolkitContext.update(arToolkitSource.domElement)
        })

        // add marker found event
        //arToolkitContext.addEventListener('markerFound', function (event) {
        //    // this doesn't appear to work
        //})

        //if (document.querySelector("a-marker").object3D.visible == true) {
        //    // play the sound
        //    document.getElementById("my_audio").play();
        //}


        ////////////////////////////////////////////////////////////////////////////////
        //          Create a ArMarkerControls
        ////////////////////////////////////////////////////////////////////////////////

        var markerRoot = new THREE.Group
        scene.add(markerRoot)
        var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: 'pattern',
            patternUrl: THREEx.ArToolkitContext.baseURL + '../data/data/patt.fantasyfootball2'
            // patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
        })

        // build a smoothedControls
        var smoothedRoot = new THREE.Group()
        scene.add(smoothedRoot)
        var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
            lerpPosition: 0.4,
            lerpQuaternion: 0.3,
            lerpScale: 1,
        })
        onRenderFcts.push(function (delta) {
            smoothedControls.update(markerRoot)
        })

        //===================================================== add Light
        var light = new THREE.DirectionalLight(0xefefff, 1.5);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        var light = new THREE.DirectionalLight(0xffefef, 1.5);
        light.position.set(-1, -1, -1).normalize();
        scene.add(light);

        //////////////////////////////////////////////////////////////////////////////////
        //		add an object in the scene
        //////////////////////////////////////////////////////////////////////////////////

        var arWorldRoot = smoothedRoot


        //var loader = new THREE.GLTFLoader();

        // Optional: Provide a DRACOLoader instance to decode compressed mesh data
        //THREE.DRACOLoader.setDecoderPath('/examples/js/libs/draco');
        //loader.setDRACOLoader(new THREE.DRACOLoader());

        // Load a glTF resource

        // load gltf model and texture                            
        const objs = [];
        const loader = new THREE.GLTF2Loader();
        loader.load("models/fantasyfootball.glb", 
            function (gltf) {

                // model is a THREE.Group (THREE.Object3D)                              
                const mixer = new THREE.AnimationMixer(gltf.scene);
                // animations is a list of THREE.AnimationClip
                for (const anim of gltf.animations) {
                    mixer.clipAction(anim).play();
                }
                // settings in `sceneList`
                gltf.scene.scale.set(20, 20, 20);
                //gltf.scene.rotation.copy(new THREE.Euler(0, -3 * Math.PI / 4, 0));
                gltf.scene.position.set(-1, 0, 0);

                arWorldRoot.add(gltf.scene);
                objs.push({ gltf, mixer });
            },
            // called while loading is progressing
            function (xhr) {

                console.log((xhr.loaded / xhr.total * 100) + '% loaded');

            },
            // called when loading has errors
            function (error) {

                console.log('An error happened');

            }
        );


        //////////////////////////////////////////////////////////////////////////////////
        //		render the whole thing on the page
        //////////////////////////////////////////////////////////////////////////////////
        var stats = new Stats();
        document.body.appendChild(stats.dom);
        // render the scene

        var prevTime = Date.now();

        onRenderFcts.push(function () {
            if (objs) {
                objs.forEach(({ mixer }) => {
                    let time = Date.now();
                    mixer.update((time - prevTime) * 0.001);
                    prevTime = time;
                });
            }

            renderer.render(scene, camera);
            stats.update();
        })

        // run the rendering loop
        var lastTimeMsec = null
        requestAnimationFrame(function animate(nowMsec) {
            // keep looping
            requestAnimationFrame(animate);

            // measure time
            lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
            var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
            lastTimeMsec = nowMsec
            // call each update function
            onRenderFcts.forEach(function (onRenderFct) {
                onRenderFct(deltaMsec / 1000, nowMsec / 1000)
            })
        })
    </script>
</body>
